version: '3.8'

services:
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: nurones-otel
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4318:4318"  # OTLP HTTP
      - "4317:4317"  # OTLP gRPC
    networks:
      - nurones-net

  prometheus:
    image: prom/prometheus:latest
    container_name: nurones-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - nurones-net

networks:
  nurones-net:
    driver: bridge
