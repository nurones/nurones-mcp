name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  rust:
    name: Rust Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Install wasm32-wasip1 target
        run: rustup target add wasm32-wasip1
      
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo build
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: mcp-core
      
      - name: Check formatting
        run: |
          cd mcp-core
          cargo fmt -- --check
      
      - name: Run clippy
        run: |
          cd mcp-core
          cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build MCP Core
        run: |
          cd mcp-core
          cargo build --release --verbose
      
      - name: Run tests
        run: |
          cd mcp-core
          cargo test --all --release --verbose
      
      - name: Build WASI tools
        run: |
          cd examples/fs-read
          cargo build --release --target wasm32-wasip1
          cd ../fs-write
          cargo build --release --target wasm32-wasip1
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-binaries
          path: |
            mcp-core/target/release/nurones-mcp
            examples/*/target/wasm32-wasip1/release/*.wasm

  node:
    name: Node SDK Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk-node/package-lock.json
      
      - name: Install dependencies
        run: |
          cd sdk-node
          npm ci
      
      - name: Build SDK
        run: |
          cd sdk-node
          npm run build
      
      - name: Run tests
        run: |
          cd sdk-node
          npm run test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./sdk-node/coverage/coverage-final.json
          flags: sdk

  web:
    name: Admin Web Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json
      
      - name: Install dependencies
        run: |
          cd admin-web
          npm ci
      
      - name: Build web app
        run: |
          cd admin-web
          npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-web-build
          path: admin-web/.next

  vscode-extension:
    name: VS Code Extension Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: |
          cd vscode-extension
          npm ci
      
      - name: Build extension
        run: |
          cd vscode-extension
          npm run build
      
      - name: Package extension
        run: |
          cd vscode-extension
          npm install -g @vscode/vsce
          vsce package
      
      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: vscode-extension/*.vsix

  codeql:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript,typescript'
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
