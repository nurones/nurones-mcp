version: "3.9"
services:
  core:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/nurones/mcp-core:local
    container_name: nurones-mcp-core
    environment:
      RUST_LOG: info
      FS_ALLOWLIST: "/workspace,/tmp"
    volumes:
      - ./.mcp:/app/.mcp:rw
      - ./workspace:/workspace:rw
      - ./extensions:/app/extensions:ro
      - ./plugins:/app/plugins:ro
    ports:
      - "50550:50550"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:50550/api/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 15s
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
      - /run
    restart: always

  prometheus:
    image: prom/prometheus:v2.55.0
    container_name: nurones-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      core:
        condition: service_healthy
    ports:
      - "9090:9090"
    restart: always
